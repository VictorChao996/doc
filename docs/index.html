<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  </head>

  <body>
    <nav>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Victor\'s Docs',
        repo: '',
        search: {
          maxAge: 86400000, // Expiration time, the default is one day
          noData: 'No Results!',
          path: 'auto', // or 'auto'
          placeholder: 'Type to search',
          depth: 6,
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content
        },
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 6,
        coverpage: false,
        executeScript: true,
        hideSidebar: false,
        auto2top: true,
        catchPluginErrors: true,
        cornerExternalLinkTarget: '_self', // default: '_blank'
        maxLevel: 6,
        themeColor: '#0077c0',
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },
        timeUpdater: {
          text: "<i><div align='right' style='color:gray'>last update time: {docsify-updated}</div></i>",
          formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
          whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },
        plugins: [
          //add edit file button
          function editButton(hook, vm) {
            // The date template pattern
            $docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';

            hook.beforeEach(function (html) {
              var url =
                'https://github.com/VictorChao996/doc/tree/master/docs/' +
                vm.route.file;
              var editHtml = `<div align='right' style='color:gray'><a href='${url}'>[üìù EDIT DOCUMENT]</a></div>`;
              return (
                html +
                '\n' +
                '\n----\n' +
                editHtml
              );
            });
          },
        ],

      }
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

  </body>

</html>
